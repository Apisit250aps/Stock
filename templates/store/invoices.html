{% extends 'store/base.html' %}
<!--  -->
{% block content %}
<!--  -->
<div class="card h-100">
    <h5 class="card-header">Invoices</h5>
    <div class="table-responsive text-nowrap overflow-y-scroll">
        <table class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th>invoice no</th>
                    <th>total price</th>
                    <th>discount</th>
                    <th>type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in invoices" :key="index">
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>INV-[{item.invoice_no}]</strong></td>
                    <td>[{item.total_price}] ฿</td>
                    <td>
                        [{item.discount}] ฿
                    </td>
                    <td>
                        <span v-if="item.type == 1" class="badge bg-label-success me-1">new</span>
                        <span v-if="item.type == 2" class="badge bg-label-warning me-1">add</span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>
                                    Edit</a>
                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i>
                                    Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
<!--  -->
{% block script %}
<script>
    const { createApp } = Vue;
    const app = createApp(
        {
            delimiters: ["[{", "}]"],
            data() {
                return {
                    layout: "store",
                    page: "invoices",
                    invoices: null
                };
            },
            async mounted() {
                axios(
                    {
                        method: "get",
                        url: "{% url 'get-shop-invoice-api' %}"
                    }
                ).then((response) => {
                    this.invoices = response.data;
                });
            }
        }
    );
    app.mount("#app")
</script>
{% endblock script %}
